<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body class="container">

    <div class="jumbotron">
        <h2>스프링 부트 게시판</h2>
    </div>

    <table class="table">
        <tr>
            <th>글 번호</th>
            <th>글쓴이</th>
            <th>글 제목</th>
        </tr>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td th:text="글쓴이 + ${board.writer.name}"></td>
            <td th:text="제목 + ${board.title}"></td>
        </tr>
    </table>


    <nav style="text-align: center;">
        <ul class="pagination"
            th:with="start=${T(Math).floor(boardList.number/10)*10 + 1},
                    last=(${start + 9 < boardList.totalPages ? start + 9 : boardList.totalPages})">
            <li>
                <a href="#" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>
            <li th:class="${boardList.first} ? 'disabled'">
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == boardList.number + 1} ? 'active'">
                <a th:text="${page}" href="#"></a>
            </li>

            <li th:class="${boardList.last} ? 'disabled'">
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li>
                <a href="#" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
